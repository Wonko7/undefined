<form class="newarticle">
	<div>
		<label>Title: </label><input class="inp_title" type="text"></input>
	</div>
	<div>
		<label>Body: </label><textarea class="txt_body"></textarea>
	</div>
	<div>
		<label>Tags: </label><input class="inp_tags" type="text"></input>
		<small>TAGS SHOULD BE SEPERATED BY SPACES.</small>
	</div>
	<fieldset>
		<legend>Authors</legend>
		<div class="cbx_authors"></div>
	</fieldset>
	<fieldset>
		<legend>Categories</legend>
		<div class="cbx_categories"></div>
	</fieldset>
	<div style="height: 60px;">
		<button type="submit" class="btn_add_article">Submit</button>
		<button type="reset" class="btn_rst">Reset</button>
	</div>
</form>
