<form action="/login" method="get">
	<fieldset id="login">
		<div>
			<label>Username:</label>
			<input class="user" type="text" name="username" />
		</div>
		<div>
			<label>Password:</label>
			<input class="pass" type="password" name="password" />
		</div>
		<input type="submit" value="Log In">
	</div>
</form>
